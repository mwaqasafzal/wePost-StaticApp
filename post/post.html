            <form action="" POST="POST" class="contact-form">
                <div class="fields">

                        <input type="email" placeholder="Email*" required>
                        <input type="tel" name="phone" id="" pattern="^03[0-4][1-9][1-9]{7}$" placeholder="03xxxxxxxxx" required>
                        <textarea name="address" cols="30" rows="11" placeholder="Address*" required></textarea>
                        <button id="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                </div>    
                   
            </form>
